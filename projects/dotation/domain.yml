version: "3.1"

intents:
- faq_activation_dotation
- faq_documents_activation_dotation
- faq_recuperation_dotataion_ecommerce
- faq_dotation_cumul
- faq_activation_dotation_ecommerce
responses:
  utter_faq_activation_dotation:
  - text: |-
        Vous souhaitez activer quelle dotation :
    buttons:
    - title: Dotation voyages personnels
      payload: /voyage_personnels_dot
    - title: Dotation E-commerce
      payload: /e_commerce_dot
    - title: Dotation Professionnelle
      payload: /professionnelle_dot

  utter_faq_documents_activation_dotation:
  - text: |-
        Vous voulez connaître les documents requis pour quel type de dotation ?
    buttons:
    - title: Dotation voyages personnels
      payload: /besoin_assistance_banque_au_quotidien_devise_documents_personnels
    - title: Dotation E-commerce
      payload: /besoin_assistance_banque_au_quotidien_devise_documents_eCommerce
    - title: Dotation professionnelle
      payload: /besoin_assistance_banque_au_quotidien_devise_documents_professionnelle

  utter_faq_recuperation_dotataion:
  - text: |-
        La dotation E-commerce peut être chargée directement au niveau de votre carte bancaire, ou bien au niveau de votre 
        carte bancaire Webpay. <br>
        Pour la ligne dotation e-commerce rattachée à votre carte puise directement dans le solde de votre compte en dirhams à 
        hauteur de la dotation dédiée au commerce électronique.

  utter_faq_dotation_cumul:
  - text: |-
        Vous souhaitez avoir des informations sur le cumul de :
    buttons:
    - title: Dotation voyages personnels
      payload: /faq_dotation_cumul_personnels
    - title: Dotation professionnelle
      payload: /faq_dotation_cumul_professionnelle
    - title: Autres dotations
      payload: /faq_dotation_cumul_autres

  utter_faq_activation_dotation_ecommerce:
  - text: |-
        Vous pouvez désormais activer votre dotation 
        <br>E-commerce Internationale sans vous déplacer :
        <br> • En un seul clic via votre application Attijari
        <br>   Mobile.
        <br> • En contactant directement le CRC sur le 
        <br>   <a href='tel:+212522588888'  target="_nself">05 22 58 88 88</a>.
        <br>Vous pouvez aussi activer votre dotation 
        <br>E-commerce en vous déplaçant à votre agence bancaire Attijariwafa bank.

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true