name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: V√©rification du Token Railway
        run: |
          echo "üîç V√©rification du token Railway..."
          if [[ -z "$RAILWAY_TOKEN" ]]; then
            echo "‚ùå ERREUR : La variable d'environnement RAILWAY_TOKEN est vide !"
            exit 1
          else
            echo "‚úÖ RAILWAY_TOKEN est bien d√©fini."
          fi

      - name: D√©ployer sur Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_PROJECT_TOKEN }}
        run: railway up --ci