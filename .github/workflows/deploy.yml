name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Vérification du Token Railway
        run: |
          if [[ -z "${{ secrets.RAILWAY_PROJECT_TOKEN }}" ]]; then
            echo "❌ ERREUR : Le token Railway est VIDE !"
            exit 1
          else
            echo "✅ Le token Railway est bien défini."
          fi

      - name: Déployer sur Railway avec Token explicite
        run: railway up --ci -- --token="${{ secrets.RAILWAY_PROJECT_TOKEN }}"