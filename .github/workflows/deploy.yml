name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Vérifier que le token Railway est bien défini
        run: |
          echo "Vérification du Token Railway..."
          echo "RAILWAY_PROJECT_TOKEN est défini ✅"
          echo "Les 4 derniers caractères du token : ${RAILWAY_PROJECT_TOKEN: -4}"

      - name: Déployer sur Railway avec Token explicite
        run: railway up --ci -- --token="${{ secrets.RAILWAY_PROJECT_TOKEN }}"